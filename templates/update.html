{% extends 'accueil.html'%}
{% block content %}

<table class="table table-striped">

        <tr>
                <th>Idapprenant</th>
                <th>matricule</th>
                <th>prenom</th>
                <th>nom</th>
                <th>Date Naiss</th>
                <td>Action</td>

        </tr>

        {% for row in apprenant %}

        <tr>

            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td>{{row.3}}</td>
            <td>{{row.4}}</td>
            <td>
                <a href="/updateapp/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Modifier</a>
            </td> 

        </tr>

        {% endfor %}

        </table>
        {% for row in apprenant %}

        <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">MODIFIER</h4>
                                    </div>
                                    <div class="modal-body">
                                    <form action="{{url_for('updateapp')}}" method="POST">
                                    <div class="form-group">
                                        <label>Matricule:</label>
                                        <input type="hidden" name="id" value="{{row.0}}">
                                        <input type="text" class="form-control" name="matricule" value = "{{row.1}}">
                                    </div>
                                    <div class="form-group">
                                            <label>Prenom:</label>
                                            <input type="text" class="form-control" name="prenom" value = "{{row.2}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Nom:</label>
                                        <input type="text" class="form-control" name="nom" value="{{row.3}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Date Naiss:</label>
                                        <input type="text" class="form-control" name="datenaiss" value="{{row.4}}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>nom_Promo:</label>
                                       
                                        <select name="Nom Promo">
                                                {%for  row in promo%}
                                                    <option value="{{row[0]}}">{{row[1]}}</option>
                                                {%endfor%}
                                                </select> 
                                    </div>
                                    <div class="form-group">
                                    <button class="btn btn-primary" type="submit">update</button>
                                    </div>
                                </form>
                        </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                    </div>
                </div>
            </div>
        </div>  
    {%endfor%}
    
    {% endblock content %}
