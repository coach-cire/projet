{% extends 'accueil.html'%}
{% block content %}

<table class="table table-striped">

        <tr>
                <th>Idpromo</th>
                <th>nompromo</th>
                <th>date_debut</th>
                <th>date_fin</th>
                <th>nomref</th>
                <td>Action</td>

        </tr>


        {% for row in promo %}

        <tr>

            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td>{{row.3}}</td>
            <td>{{row.4}}</td>
            <td>
                <a href="/update1/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Modifier</a>
            </td> 

        </tr>

        {% endfor %}
 
        </table>
        {% for row in promo %}
        <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">MODIFIER</h4>
                                    </div>
                                    <div class="modal-body">
                                    <form action="{{url_for('update1')}}" method="POST">
                                    <div class="form-group">
                                            <label>nompromo:</label>
                                            <input type="hidden" name="id_data" value="{{row.0}}">
                                            <input type="text" class="form-control" name="nompromo" value = "{{row.1}}">
                                    </div>
                                    <div class="form-group">
                                        <label>date_debut:</label>
                                        <input type="date" class="form-control" name="date_debut" value="{{row.2}}">
                                    </div>
                                    <div class="form-group">
                                        <label>date_fin:</label>
                                        <input type="date" class="form-control" name="date_fin" value="{{row.3}}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>nomref:</label>
                                       
                                        <select name="Nom Ref">
                                                {%for  row in referentiel%}
                                            <option value="{{row[0]}}">{{row[1]}}</option>
                                                {%endfor%}
                                        </select> 
                                    </div>
                                    <div class="form-group">
                                    <button class="btn btn-primary" type="submit">update</button>
                                    </div>
                                </form>
                        </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                    </div>
                </div>
            </div>
        </div>  
    {%endfor%}

    {% endblock content %}
