{% extends 'accueil.html'%}
{% block content %}

<table class="table table-striped">

        <tr>
                <th>nomref</th>
                <th>idref</th>
                <td>Action</td>

        </tr>


        {% for row in promo %}

        <tr>

            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>
                <a href="/updateref/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Modifier</a>
            </td> 

        </tr>

        {% endfor %}
 
        </table>
        {% for row in promo %}
        <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">MODIFIER</h4>
                                    </div>
                                    <div class="modal-body">
                                    <form action="{{url_for('updateref')}}" method="POST">
                                    <div class="form-group">
                                            <label>nomref:</label>
                                            <input type="hidden" name="idref" value="{{row.0}}">
                                            <input type="text" class="form-control" name="nomref" value = "{{row.1}}">
                                    
                                    <div class="form-group">
                                        <label>nomref:</label>
                                       
                                        <select name="Nom Ref">
                                                {%for  row in promo%}
                                            <option value="{{row[0]}}">{{row[1]}}</option>
                                                {%endfor%}
                                        </select> 
                                    </div>
                                    <div class="form-group">
                                    <button class="btn btn-primary" type="submit">update</button>
                                    </div>
                                </form>
                        </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                    </div>
                </div>
            </div>
        </div>  
    {%endfor%}

    {% endblock content %}
